language: cpp
sudo: false

compiler:
  - clang
  - gcc

env:
  - BUILD_TYPE=Debug
  - BUILD_TYPE=Release

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - h-rayflood-llvm
    packages:
      - cmake
      - libboost-all-dev
      - g++-5
      - clang++3.6

install:
  - cmake --version
  - mkdir build && cd build
  - cmake -DCMAKE_BUILD_TYPE=$BUILD_TYPE ../
  - make

script:
  - ctest -V
